<h2>Smart-RPA</h2>
<ul class="smartrpa">
  <li *ngFor="let srpa of rpa"
    [class.selected]="srpa === selectedRPA"
    (click)="onSelect(srpa)">
    <span class="badge">{{srpa.id}}</span> {{srpa.name}}
  </li>
</ul>

<div *ngIf="selectedRPA">

  <h2>{{selectedRPA.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedRPA.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedRPA.name" placeholder="name">
    </label>
  </div>

</div>
